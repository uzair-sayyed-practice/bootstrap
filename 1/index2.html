    <!-- ###### Text Properties to work with ######  -->
    <!-- To uppercase lowercase or capitilize  -->
    <!-- to center the text or right or left  -->
    <!-- to change the font size or font weight or font style  -->

    <div class="container">
        <div class="row">
            <div class="col text-center fw-bold fs-4">Text Transforms</div>
            <div class="row">
                <div class="col-4 text-uppercase">Uppercase</div>
                <div class="col-4 text-lowercase">Lowercase</div>
                <div class="col-4 text-capitalize">captilize</div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center fw-bold fs-4">Center Right Left</div>
            <div class="row">
                <div class="col-12 text-center">text-center</div>
                <div class="col-12 text-end">text-end</div>
                <div class="col-12 text-start">text-start</div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center fw-bold fs-4">fontweight</div>
            <div class="row">
                <div class="col fw-bold">fw-bold</div>
                <div class="col fw-bolder">fw-bolder</div>
                <div class="col fw-light">fw-light</div>
                <div class="col fw-lighter">fw-lighter</div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center fw-bold fs-4">font style</div>
            <div class="row">
                <div class="col fst-normal">fst-normal</div>
                <div class="col fst-italic">fst-italic</div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center fw-bold fs-4">font size</div>
            <div class="row">
                <div class="col fs-1">fs-1</div>
                <div class="col fs-2">fs-2</div>
                <div class="col fs-3">fs-3</div>
                <div class="col fs-4">fs-4</div>
                <div class="col fs-5">fs-5</div>
                <div class="col fs-6">fs-6</div>
            </div>
        </div>
    </div>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
