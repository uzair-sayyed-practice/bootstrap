<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
    <title>Document</title>
</head>
<body>
    <div class="container">
           <!-- ########### PADDING SPACING (Also they can be give for different screen size like sm md lg etc) ############ -->
           <div class="row fs-5 fw-bold mt-5">
               <div style="border:1px solid red;" class="col pt-5">PaddingTop(pt)</div>
               <div style="border:1px solid red;" class="col pb-5">PaddingBottom(pb)</div>
               <div style="border:1px solid red;" class="col ps-lg-5">PaddingStart(ps)</div>
               <div style="border:1px solid red;" class="col pe-sm-5">PaddingEnd(pe)</div>
               <div style="border:1px solid red;" class="col p-5">Padding(p)</div>
            </div>
            <!-- ########### MARGIN SPACING (Also they can be give for different screen size like sm md lg etc) ############ -->
        <div class="row fs-5 fw-bold mt-5">
            <div style="border:1px solid red;" class="col mt-lg-5">MagrinTop(mt)</div>
            <div style="border:1px solid red;" class="col mb-5">MarginBottom(mb)</div>
            <div style="border:1px solid red;" class="col ms-md-5">MarginStart(ms)</div>
            <div style="border:1px solid red;" class="col me-5">MarginEnd(me)</div>
            <div style="border:1px solid red;" class="col m-5">Margin(m)</div>
        </div>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
